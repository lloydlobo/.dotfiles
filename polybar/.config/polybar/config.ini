[custom]
padding = 0

[settings]
screenchange-reload = true
pseudo-transparency = true

;-------------------------------------------------
;
; Polybar can read colors from Xresources to set the bar's colors. wal will also reload your config file for you automatically if it detects that polybar is running.
[colors]
; background = ${xrdb:color0:#000}
background = #0a0a0a
background-alt = ${xrdb:color0:#22222210}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
disabled = ${xrdb:color11:#707880}
dim = #44444480

;-------------------------------------------------
;
[bar/bar]
width = 100%
;height = 16pt
radius = 0.0

fixed-center = true
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.dim}

font-0 = "JetBrainsMono Nerd Font:size=8:antialias=true;2"
font-1 = "SauceCodePro Nerd Font Mono:size=20;5"
font-2 = "SauceCodePro Nerd Font Mono:size=12;3"

modules-center = date
modules-left = xworkspaces xwindow
modules-right = keystrokes filesystem pulseaudio xkeyboard memory cpu wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; i3wm Volume and NetworkCtl icons
;tray-position = right
;tray-foreground = ${colors.foreground}
;tray-maxsize = 16
;tray-padding = 0
;tray-offset-x = 0
;tray-offset-y = 1
;tray-scale = 0.9

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

;-------------------------------------------------
;
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

;-------------------------------------------------
;
[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

;-------------------------------------------------
;
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

fixed-values = true
format-mounted = <label-mounted>
format-mounted-padding = ${custom.padding}
format-mounted-prefix = "  "
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
format-mounted-prefix-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

;-------------------------------------------------
;
[module/pulseaudio]
type = internal/pulseaudio

;format-volume-prefix = "VOL "
;format-volume-prefix-foreground = ${colors.primary}
;format-volume = <label-volume>
;
;label-volume = %percentage%%
;
;label-muted = muted
;label-muted-foreground = ${colors.disabled}

;https://github.com/mstuttgart/dotfiles/blob/main/.config/polybar/config.ini

format-volume =  "<ramp-volume> <label-volume>"

ramp-volume-foreground = ${colors.primary}

ramp-volume-0 =" "
ramp-volume-0-font = 1
ramp-volume-1 =" "
ramp-volume-1-font = 1
ramp-volume-2 =" "
ramp-volume-2-font = 1

format-volume-background = ${colors.background}
format-volume-padding = ${custom.padding}

format-muted = <label-muted>
format-muted-background = ${colors.background}
format-muted-foreground = ${colors.alert}
format-muted-prefix = "  "
format-muted-prefix-foreground = ${colors.alert}
format-muted-font = 2

;-------------------------------------------------
;
[module/xkeyboard]
hidden = true
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

;-------------------------------------------------
;
[module/memory]
type = internal/memory
interval = 3
;format-prefix = "RAM "
format-prefix = "  "
format-padding = ${custom.padding}
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
;hidden = true

;-------------------------------------------------
;
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-padding = ${custom.padding}
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

;-------------------------------------------------
;
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;-------------------------------------------------
;
[module/wlan]
hidden = true
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

;-------------------------------------------------
;
[module/eth]
hidden = true
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

;-------------------------------------------------
;
[module/date]
type = internal/date
interval = 1

;date = %Y-%m-%d %H:%M:%S
;date = %m/%d %H:%M
date = %a, %b %d -
date-alt = %H:%M
time = %H:%M:%S

format-prefix = "  "
format-prefix-backgrouund = ${colors.primary}
format-prefix-font = 2

format-padding = ${custom.padding}
format-foreground = ${colors.primary}
format-background = ${colors.background}

;label = %date%
label = %date% %time%
label-foreground = ${colors.primary}

;-------------------------------------------------
;
[module/keystrokes]
type = custom/script
exec = "/usr/bin/python3 -u /home/lloyd/p/keystrokes/src/app.py"
tail = true

;-------------------------------------------------
;
