[directory.substitutions]
"dotfiles/.config/fish" = "fish ğŸ "
"dotfiles/.personal/" = "personal â•”"
"dotfiles/.config/alacritty" = "alacritty ğŸ–¥ï¸"
"dotfiles/.config/nvim" = "nvim ğŸ¹"

[directory]
style = "blue bold"
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[package]
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[username]
disabled = false
style_user = "bold dimmed blue"
show_always = false

[hostname]
disabled = false
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"

[aws]
disabled = false

[docker_context]
disabled = false

[git_branch]
disabled = false
format = "[$symbol$branch]($style) "
#symbol = "ğŸ£ "
#style = "bold yellow"

[git_commit]
disabled = false
commit_hash_length = 8
style = "bold white"

[git_state]
disabled = false
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_metrics]
disabled = false

