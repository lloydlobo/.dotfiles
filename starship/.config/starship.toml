# The minimal, blazing-fast, and infinitely customizable prompt
# https://starship.rs

add_newline = false

[character]
success_symbol = "[λ](purple)" #success_symbol = "[](white)"
error_symbol = "[](red)"
vimcmd_symbol = "[](green)"

[directory.substitutions]
"dotfiles/.config/fish" = "fish 🐠"
"dotfiles/.personal/" = "personal ╔"
"dotfiles/.config/alacritty" = "alacritty 🖥️"
"dotfiles/.config/nvim" = "nvim 🎹"

[directory]
style = "blue bold"
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[package]
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[username]
disabled = false
style_user = "bold dimmed blue"
show_always = false

[hostname]
disabled = false
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"

[aws]
disabled = false

[docker_context]
disabled = false

[git_branch]
disabled = false
format = "[$symbol$branch]($style) "
#symbol = "🍣 "
#style = "bold yellow"

[git_commit]
disabled = false
commit_hash_length = 8
style = "bold white"

[git_state]
disabled = false
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_metrics]
disabled = false

# https://gist.github.com/ryo-ARAKI/48a11585299f9032fa4bda60c9bba593
[git_status]
disabled = false
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}" #ahead = "⇡"
behind = "🐢 ×${count}" #behind = "⇣"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind "

[time]
disabled = true
time_format ="%a, %b %d %I:%M%P" # "%a, %b %d, %Y | %I:%M%P ️"
format = "$time($style) "
style = "bright-white"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[shlvl]
disabled = true
threshold = 1
symbol = "↕️ "

[shell]
disabled = true
bash_indicator = ""
zsh_indicator = "z"

[os]
disabled = true
format = "$symbol "
symbols.Ubuntu = ""

